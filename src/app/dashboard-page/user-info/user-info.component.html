<div id="profile" class="row my-3 d-flex flex-row">
  <div class="col-sm-12 col-md-3">
    <p-card header="Isaac Clark" subheader="Administrador">
      <ng-template pTemplate="header" class="d-flex justify-content-center">
        <div class="d-flex justify-content-center py-3">
          <img alt="Card" src="assets/images/robot-profile.svg" style="width: 30%; border-radius: 50%; border: 2px solid #000066;">
        </div>
      </ng-template>
    </p-card>
  </div>
  
  <div class="col-sm-12 col-md-3">
    <p-panelMenu [model]="items" styleClass="w-full md:w-20rem">
      <ng-template pTemplate="item" let-item>
        <a pRipple class="buttons d-flex align-items-center px-3 py-2 cursor-pointer">
          <i [class]="item.icon + ' mx-2 '"></i>
          <span class="ml-2">
            {{ item.label }}
          </span>
          <p-badge *ngIf="item.badge" class="ml-auto mx-1" [value]="item.badge" />
        </a>
      </ng-template>
    </p-panelMenu>
  </div>
  
  <div class="col-sm-12 col-md-6">
    <p-calendar 
      [(ngModel)]="date" 
      [inline]="true" 
      [showWeek]="true" />
  </div>
  
</div>
